{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<div align="right">
    <form method="post" action="/search">
    <input type="text" class="input-sm" maxlength="64" name="keyword" placeholder="Makale Ara" />
    <button type="submit" class="btn btn-danger">Ara</button>
</form>
</div>
<hr>
        <ul class="list-group">
    {% for article in articles %}
            <li class = "list-group-item"><a href="/article/{{article.id}}" target="_blank" >{{article.title}}</a></li>
    {% endfor %}
            </ul>
{% else %}
<div class="alert alert-danger">Bu Blockta Hen√ºz Makale Bulunmuyor</div>
{% endif %}
{% endblock %}
